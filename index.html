<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Image Loader Directive</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="Fundoo-Directives">
    <h1>Using The AngularJS Image Directive</h1>

    <div>
        <img src="http://www.google.com/awesome.jpg" image-loader loading-indicator-image="images/image-loader-large.gif" error-image="images/error.jpg" background-image="images/background.jpg"
                style="height: 100px; width: 100px">
    </div>

   <script type="text/javascript" src="scripts/jquery.js"></script>
   <script type="text/javascript" src="scripts/angular.js"></script>
   <script type="text/javascript" src="js/directives/showImageLoader.js"></script>
</body>
</html>
